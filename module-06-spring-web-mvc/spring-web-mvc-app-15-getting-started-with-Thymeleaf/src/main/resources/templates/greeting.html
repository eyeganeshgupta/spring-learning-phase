<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 h-screen flex items-center justify-center">
<div class="text-center p-10 bg-white rounded-lg shadow-lg animate-pulse">
    <!-- This is variable expression -->
    <h1 class="text-4xl font-bold text-gray-800 mb-4 animate-bounce" th:text="${message}"></h1>
    <p class="text-lg text-gray-600">We are delighted to have you here.</p>
    <button class="mt-6 px-6 py-3 bg-blue-500 text-white rounded-full hover:bg-blue-600">
        Get Started
    </button>
</div>
</body>
</html>
