<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Details</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg transform transition hover:scale-105 duration-300 ease-in-out">

    <div class="space-y-4">
        <p class="text-lg"><strong>Brand:</strong> <span th:text="${laptop.brand}"></span></p>
        <p class="text-lg"><strong>Model:</strong> <span th:text="${laptop.model}"></span></p>
        <p class="text-lg"><strong>Price:</strong> <span th:text="${laptop.price}"></span> â‚¹</p>
    </div>
    <button class="mt-6 px-6 py-3 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 hover:shadow-xl transition duration-300 ease-in-out animate-pulse">
        Buy Now
    </button>
</div>
</body>
</html>
