<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{page.title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-700 via-gray-900 to-black min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg transform transition hover:scale-105 duration-300 ease-in-out">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 animate-bounce" th:text="#{page.title}">Car Details</h1>

    <!-- #{...} syntax is used to access messages defined in the messages.properties file. -->
    <div th:object="${car}" class="space-y-4">
        <p class="text-lg"><strong th:text="#{car.brand}"></strong> <span th:text="*{brand}"></span></p>
        <p class="text-lg"><strong th:text="#{car.model}"></strong> <span th:text="*{model}"></span></p>
        <p class="text-lg"><strong th:text="#{car.price}"></strong> <span th:text="*{price}"></span> â‚¹</p>
    </div>

    <div class="text-center mt-6">
        <button class="px-6 py-3 bg-green-600 text-white rounded-full shadow-md hover:bg-green-700 hover:shadow-xl transition duration-300 ease-in-out animate-pulse"
                th:text="#{button.inquire}">
            Inquire Now
        </button>
    </div>
</div>
</body>
</html>
