<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-gray-700 via-gray-900 to-black min-h-screen flex items-center justify-center">
<div class="bg-white p-8 rounded-lg shadow-lg max-w-md transform transition hover:scale-105 duration-300 ease-in-out">
    <h1 class="text-4xl font-bold text-gray-800 mb-6 animate-bounce" th:text="${product.name}"></h1>

    <!-- Displaying Product Image -->
    <img th:src="@{${product.imageUrl}}" alt="Product Image" class="rounded-lg shadow-md mb-6">

    <p class="text-lg"><strong>Description:</strong> <span th:text="${product.description}"></span></p>
    <p class="text-lg"><strong>Price:</strong><span th:text="${product.price}"></span> â‚¹</p>

    <!-- Back Button -->
    <div class="mt-6 text-center">
        <a href="/products"
           class="px-6 py-3 bg-blue-600 text-white rounded-full shadow-md hover:bg-blue-700 hover:shadow-xl transition duration-300 ease-in-out animate-pulse">
            Back to Products
        </a>
    </div>
</div>
</body>
</html>
