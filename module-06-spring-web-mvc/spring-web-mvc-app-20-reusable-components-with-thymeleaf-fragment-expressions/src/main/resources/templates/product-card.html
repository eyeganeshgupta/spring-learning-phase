<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="card(product)" class="bg-white p-6 rounded-lg shadow-lg transform transition hover:scale-105 duration-300 ease-in-out">
    <img th:src="@{${product.imageUrl}}" alt="Product Image" class="rounded-lg h-48 w-full object-cover mb-4">
    <h3 class="text-2xl font-bold text-gray-800" th:text="${product.name}"></h3>
    <p class="text-gray-600 mb-2" th:text="${product.description}"></p>
    <p class="text-xl font-bold text-purple-600"><span th:text="${product.price}"></span> â‚¹</p>
    <button class="mt-4 w-full px-4 py-2 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition duration-300 animate-pulse">
        Add to Cart
    </button>
</div>
</body>
</html>
