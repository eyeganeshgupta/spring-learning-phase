<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-green-400 via-blue-500 to-purple-600 min-h-screen flex items-center justify-center">
<div class="container mx-auto p-6 bg-white rounded-lg shadow-lg">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-8 animate-bounce">Our Products</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="product : ${products}"
             class="bg-gray-100 p-6 rounded-lg shadow-md hover:shadow-xl transition duration-300 ease-in-out transform hover:scale-105">
            <h2 class="text-xl font-semibold text-gray-800 mb-2" th:text="${product.name}"></h2>
            <p class="text-gray-600 mb-4" th:text="${product.description}"></p>
            <p class="text-lg font-bold text-purple-600 mb-4"><span th:text="${product.price}"></span> â‚¹</p>

            <!-- Category Badge -->
            <div th:switch="${product.category}">
                <span th:case="'Electronics'"
                      class="inline-block px-3 py-1 bg-blue-500 text-white rounded-full text-sm font-semibold animate-pulse">
                    Electronics
                </span>
                <span th:case="'Clothing'"
                      class="inline-block px-3 py-1 bg-green-500 text-white rounded-full text-sm font-semibold animate-pulse">
                    Clothing
                </span>
                <span th:case="'Appliances'"
                      class="inline-block px-3 py-1 bg-yellow-500 text-white rounded-full text-sm font-semibold animate-pulse">
                    Appliances
                </span>
                <span th:case="*"
                      class="inline-block px-3 py-1 bg-gray-500 text-white rounded-full text-sm font-semibold animate-pulse">
                    Other
                </span>
            </div>

            <a th:href="@{/product/{id}(id=${product.id})}"
               class="inline-block mt-4 px-4 py-2 bg-purple-600 text-white rounded-full shadow-md hover:bg-purple-700 hover:shadow-xl transition duration-300 ease-in-out">
                View Details
            </a>
        </div>
    </div>
</div>
</body>
</html>
