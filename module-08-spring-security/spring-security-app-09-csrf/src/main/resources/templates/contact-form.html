<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2 class="mb-4">Contact Us</h2>

<form th:action="@{/submit}" th:object="${contact}" method="POST" class="row g-3">

    <div class="col-md-6">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" id="name" th:field="*{name}" class="form-control" placeholder="Your name" required>
        <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="col-md-6">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="eyeganeshgupta@gmail.com" required>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <div class="col-md-6">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" th:field="*{phone}" class="form-control" placeholder="+91 89839 71752">
        <div class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></div>
    </div>

    <div class="col-md-6">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" th:field="*{subject}" class="form-control" placeholder="Subject of your message" required>
        <div class="text-danger" th:if="${#fields.hasErrors('subject')}" th:errors="*{subject}"></div>
    </div>

    <div class="col-12">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" th:field="*{message}" class="form-control" rows="5" placeholder="Type your message here..." required></textarea>
        <div class="text-danger" th:if="${#fields.hasErrors('message')}" th:errors="*{message}"></div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>

</form>

</body>
</html>
