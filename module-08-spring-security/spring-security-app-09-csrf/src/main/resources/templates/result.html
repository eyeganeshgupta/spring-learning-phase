<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submission Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">

<h2 class="mb-4">Thank You! Your message has been received.</h2>

<div class="card">
    <div class="card-body">
        <p><strong>Name:</strong> <span th:text="${name}"></span></p>
        <p><strong>Email:</strong> <span th:text="${email}"></span></p>
        <p><strong>Phone:</strong> <span th:text="${phone}"></span></p>
        <p><strong>Subject:</strong> <span th:text="${subject}"></span></p>
        <p><strong>Message:</strong> <span th:text="${message}"></span></p>
    </div>
</div>

<a href="/" class="btn btn-link mt-4">Back to Home</a>
</body>
</html>
