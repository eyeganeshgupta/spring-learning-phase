spring.application.name=spring-rest-apis-with-mysql-for-user-management
spring.datasource.url=jdbc:mysql://localhost:3306/playground
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true

server.port=9090

management.endpoints.web.exposure.include=*
management.info.env.enabled=true
management.endpoint.health.show-details=always

info.app.name=Spring Boot User Management REST API
info.app.description=This API provides a comprehensive solution for managing users, including creating, updating, retrieving, and deleting user records.
info.app.version=1.0.0
